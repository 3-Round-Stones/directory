<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ex="http://simile.mit.edu/2006/11/exhibit#">
<head>
   <title>Organizations by Category</title>
 
   <link href="orgs-by-category.xpl?results" type="application/json" rel="exhibit/data" />
           
   <style>
       table.orglist {
           border:     1px solid #ddd;
           padding:    0.5em;
       }
       div.name {
           font-weight: bold;
           font-size:   120%;
       }
   </style>
 
   <script type="text/javascript">
   delete window.jQuery;
   delete window.$;
   </script>
   <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js"
           type="text/javascript"></script>
</head> 
<body>
   <h1>Organizations by Category</h1>
	<table><tbody><tr><td width="100%" style="vertical-align:top">
   <div ex:role="viewPanel">
       <div ex:role="exhibit-view"
           ex:viewClass="Exhibit.TabularView"
           ex:columns=".label"
           ex:columnLabels="Organization"
           ex:columnFormats="list"
           ex:sortColumn="0"
           ex:sortAscending="true">
		               <table ex:role="lens" class="orglist">
		                   <tr>
		                      <td>
		                           <span><a ex:href-content=".url"><div ex:content=".label"></div></a></span>
													</td>
		                   </tr>
		               </table>
       </div>
    </div>
	</td><td style="vertical-align:top">
   <div class="aside">
       <div><a href="directory-list.rq?view">List all entries</a></div>
       <div ex:role="facet" ex:facetClass="TextSearch"></div>
       <div ex:role="facet" ex:expression=".category" ex:facetLabel="Category"></div>
       <div ex:role="facet" ex:expression=".country" ex:facetLabel="Country"></div>
       <div ex:role="facet" ex:expression=".orgtype" ex:facetLabel="Organization Type"></div>
   </div>
	</td></tr></tbody></table>
</body>
</html>
