<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:vcard="http://www.w3.org/2006/vcard/ns#">
<head>
	<title>Directory of Organizations working with Linked Data</title>
	<script>
		$(document).ready(function() {
            console.log($("#results").children().length);
			if (!$("tbody").children().length) {
                console.log($("#results").children().length);
				$("#no-org").removeClass("hidden");
			}
            /*
			$('.adr').children(':empty').remove();
			$('.adr').children(':not(:first-child)').remove();
            */
		})
	</script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Directory of Organizations working with Linked Data</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><h2>Organization</h2></th>
                            <th><h2>Country</h2></th>
                        </tr>
                    </thead>
                    <tbody class="sorted">
                        <tr resource="?org" typeof="vcard:Organization vcard:VCard">
                            <td>
                                <a href="?org" property="vcard:fn" class="asc"/>
                            </td>
                            <td class="adr">
                                <span rel="vcard:adr" resource="?adr">
                                    <span property="vcard:country-name" />
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p id="no-org" class="lead hidden text-center">No organizations</p>
            </div>
            <div class="col-sm-4">
                <aside class="well well-sm lead">
        	        <p class="hidden-logout"><a href="Organization?create">Create new Organization</a></p>
    		        <p><a href="categories-list.xhtml?view">View by Category</a></p>
	           </aside>
            </div>
        </div>
    </div>
</body>
</html>
