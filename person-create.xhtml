<head>
	<title>New Person</title>
    <script type="text/javascript">
        jQuery(function($) {
            calli.insertResource(jQuery.extend(jQuery.Event('drop'),
                {target:$('#org')[0],dataTransfer:{getData:function(){return location.pathname}}}

<body>
	<h1>New Person</h1>
	<form typeof="foaf:Person vcard:VCard"

            onsubmit="return calli.saveResourceAs(event, calli.slugify($('#name').val()))">

		<div class="control-group">
			<label for="name" class="control-label">Full name</label>
            <div class="controls">
    			<input type="text" id="name" autofocus="autofocus" placeholder="Full name" required="required" value="{foaf:name}"
                    onchange="$('#label').val(value);$('#fn').val(value)" />
        		<input id="label" type="hidden" placeholder="label" value="{rdfs:label}" />
    			<input id="fn" type="hidden" placeholder="Formatted name" value="{vcard:fn}" />
            </div>
		</div>
		<div class="control-group">
			<label for="role" class="control-label">Job title</label>
            <div class="controls">
			    <input type="text" id="role" placeholder="role" value="{vcard:role}" />
            </div>
		</div>
	</div>
	<div class="hbox">
		<div class="control-group">
			<label for="email" class="control-label">Email</label>
            <div class="controls">
		        <input id="email" type="email" placeholder="email" value="{vcard:workEmail}" />
            </div>
		</div>
		<div class="controls-group">
			<label for="tel" class="control-label">Telephone</label>
            <div class="controls">
			    <input type="text" id="tel" placeholder="+country code-area-number" value="{vcard:workTel}" />
            </div>
		</div>
	</div>
    <div>
		<div id="org" class="control-group" dropzone="link s:text/uri-list" ondrop="return calli.insertResource(event)">
			<label class="control-label">Member of organization</label>
            <div rel="vcard:org" class="vbox controls">
				<span about="?org" typeof="vcard:Organization" class="ui-state-highlight ui-corner-all">
					<span property="vcard:organization-name" />
					<span property="vcard:organization-unit" />
				</span>
            </div>
		</div>
    </div>
	<div class="control-group">
		<label for="same" class="control-label">FOAF ID</label>
        <div class="controls">
		    <input id="same" type="url" value="{owl:sameAs}" />
        </div>
	</div>
