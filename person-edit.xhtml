            			<input id="fn" type="hidden" placeholder="Formatted name" value="{vcard:fn}" />
                    </div>
                    <div class="form-group">
                        <h4 for="role">Job title</h4>

                    </div>
                    <div class="form-group">
                        <h4 for="email">Email</h4>

                    </div>
                    <div class="form-group">
                        <h4 for="tel">Telephone</h4>
                        <input type="text" id="tel" placeholder="+country code-area-number" value="{vcard:workTel}" class="form-control" />
                    </div>
                    <div id="org" class="form-group" dropzone="link s:text/uri-list" ondrop="return calli.insertResource(event)">

                			<span about="?org" typeof="vcard:Organization" class="label label-warning">

                				<span property="vcard:organization-unit" />

                			</span>
                        </div>
                	</div>
                    <div class="form-group">
                        <label for="same">FOAF ID</label>

                	</div>
                </div>
